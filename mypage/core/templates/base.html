{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Mi Portafolio{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  {% block styles %}{% endblock %}
</head>
<body>

  <header>
    <h1>Portafolio</h1>
    <nav>
      <a href="{% url 'home' %}"><i class="fa-solid fa-house"></i> Inicio</a>
      <a href="{% url 'about' %}"><i class="fa-solid fa-circle-user"></i> Sobre mí</a>
      <a href="{% url 'projects' %}"><i class="fa-solid fa-folder-open"></i></i> Proyectos</a>
      <a href="{% url 'contact' %}"><i class="fa-solid fa-address-book"></i> Contacto</a>
    </nav>
  </header> 

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>© 2025 Juan Pino | Ingeniero Informático</p>
  </footer>

</body>
</html>
